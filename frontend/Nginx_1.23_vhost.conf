# Конфигурация Nginx для VK Mini App
server {
    listen 80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vk-img2video.com www.vk-img2video.com;
    
    # SSL сертификаты (если используете HTTPS)

    ssl_certificate           '%sprogdir%/userdata/config/cert_files/certificate.crt';
    ssl_certificate_key       '%sprogdir%/userdata/config/cert_files/private.key';
    
    # Основной сайт
    location / {
        root C:/OpenServer/domains/vk-img2video/frontend;
        index index.php index.html;
        
        # Прокси для PHP
        location ~ \.php$ {
            
            try_files      $fastcgi_script_name =404;
            fastcgi_pass   backend;
            include        '%sprogdir%/userdata/config/nginx_fastcgi_params.txt';
        }
    }
    
    # WebSocket прокси
    location /wss/ {
        proxy_pass http://localhost:8443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location /ws/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # API эндпоинты
    location /api/ {
        root C:/OpenServer/domains/vk-img2video/frontend;
        
        location ~ \.php$ {
            try_files      $fastcgi_script_name =404;
            fastcgi_pass   backend;
            include        '%sprogdir%/userdata/config/nginx_fastcgi_params.txt';
        }
    }
    
    # Защита от нежелательных запросов
    location ~ /\. {
        deny all;
    }
    
    location ~ /\.ht {
        deny all;
    }
}